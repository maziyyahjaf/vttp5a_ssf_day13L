<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div th:if="${#lists.isEmpty(persons)}" class="container mt-4">
        <p>Person List is Empty</p>
    </div>
    <div th:if="${!#lists.isEmpty(persons)}" class="container mt-4">
        <a class="btn btn-primary mb-3" th:href="@{/persons/create}">Create</a>
        <br>
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Salary</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Telephone</th>
                <th scope="col">Postal Code</th>
                <th scope="col">Action</th>


            </tr>
        </thead>

        <tbody>
            <tr th:each="person : ${persons}">

                <td th:utext="${person.id}"></td>
                <td th:utext="${person.firstName}"></td>
                <td th:utext="${person.lastName}"></td>
                <td th:utext="${person.email}"></td>
                <td th:utext="${person.salary}"></td>
                <td th:utext="${#dates.format(person.dob, 'yyyy-MM-dd')}"></td>
                <td th:utext="${person.telephone}"></td>
                <td th:utext="${person.postalCode}"></td>
                <td><a class="btn btn-danger" th:href="@{persons/delete/{person-id}(person-id=${person.id})}">Delete</a>
                    <a class="btn btn-success" th:href="@{persons/update/{person-id}(person-id=${person.id})}">Edit</a>
                
                </td>

            </tr>
        </tbody>
        </table>

    </div>








</body>

</html>
