<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <div class="container mt-4">
        <h1>Create Person Form</h1>
        <form th:action="@{/persons/create}" th:object="${person}" method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            

            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" id="salary" class="form-control" th:field="*{salary}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" th:field="*{dob}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
         
            <div class="mb-3">
                <label for="telephone" class="form-label">Telephone:</label>
                <input type="tel" id="telephone" class="form-control" th:field="*{telephone}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code:</label>
                <input type="number" id="postalCode" class="form-control" th:field="*{postalCode}" />
            </div>
            <div  class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>



           
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>






</body>

</html>
